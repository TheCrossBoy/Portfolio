<div class="project" name="{{title}}">
	<div class="project-header">
		<h2>{{title}}</h2>
		<p>{{start}}{{#end}}-{{.}}{{/end}}</p>
	</div>
	<ul class="project-tags">
		{{#languages}}
			<li class="tag language">{{.}}</li>
		{{/languages}}
		{{#tags}}
			<li class="tag">{{.}}</li>
		{{/tags}}
	</ul>
	<div class="project-details">
		<ul class="project-bullets">
			{{#highlights}}
				<li>{{{.}}}</li>
			{{/highlights}}
		</ul>
		<ul class="project-urls">
			{{#urls}}
				<li><a href="{{0}}" target="_blank" rel="noopener">{{1}}</a></li>
			{{/urls}}
		</ul>
	</div>
	<div class="project-footer">
		<i class="fas fa-caret-down"></i>
		<h3>Show Details</h3>
	</div>
</div>
